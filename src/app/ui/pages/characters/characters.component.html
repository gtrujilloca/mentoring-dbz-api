<h1 class="text-red-500 text-xl">Character Error: {{ characterErrorLoad$ | async }}</h1>

<section class="character-grid">
  @for (character of characters(); track character.id ) {
    <a [routerLink]="['/characters', character.id]">
      <dbz-card
        [title] ="character.name"
        [description] ="character.description"
        [img] ="character.image"
        [tagline] ="character.race"
        [tagline2] ="character.affiliation"
        (onCharacterClicked)="handleCharacter($event)"
      />
    </a>
  }
</section>
